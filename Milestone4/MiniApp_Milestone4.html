<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CeloLearn Mini App</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #FFDD00, #000000);
    }

    .container {
      text-align: center;
      background-color: rgba(0,0,0,0.8);
      padding: 30px 50px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      color: #FFDD00;
      max-width: 700px;
    }

    h1 { color: #FFDD00; margin-bottom: 25px; font-size: 2em; }

    button {
      background-color: #FFDD00; color: #000; border: none;
      padding: 12px 25px; margin: 12px; border-radius: 10px;
      cursor: pointer; font-size: 16px; font-weight: bold;
      transition: background-color 0.2s, transform 0.2s;
    }

    button:hover { background-color: #e6cc00; transform: scale(1.05); }

    p { font-size: 16px; margin-top: 10px; }
    .section { margin-top: 20px; text-align: left; }
    .section p { margin: 5px 0; }
  </style>
</head>
<body>
  <div class="container">
    <h1>CeloLearn Mini App Demo</h1>

    <!-- Wallet -->
    <button onclick="showWallet()">Show Test Wallet</button>
    <p id="wallet"></p>
    <button onclick="simulateTransaction()">Simulate Transaction</button>
    <p id="transaction"></p>

    <!-- Tutoriels -->
    <button onclick="showTutorials()">Show Tutorials</button>
    <div id="tutorials" class="section"></div>

    <!-- Quiz -->
    <button onclick="showQuiz()">Show Quiz</button>
    <div id="quiz" class="section"></div>
  </div>

  <script src="MiniApp_Milestone4.js"></script>
</body>
</html>
